<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Management System </title>
  </head>
  <body style="background-color: grey">
  <div class="container-fluid container-dark">
   <h1>Add a Employee !</h1>
      <hr>

      <form action="/add_emp" method="POST">

          {% csrf_token %}
          <div class="mb-3">
        <label for="first_name" class="form-label"  >First Name </label><br>
        <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br>
        <label for="last_name" class="form-label">last Name </label><br>
        <input type="text" id="last_name"name="last_name" value="{{Last_name}}"><br>
         <label for="department" class="form-label">Department </label><br>
        <input type="text" id="department"name="department" value="{{department}}"><br>
         <label for="Salary" class="form-label">Salary </label><br>
         <input type="" id="salary" name="salary"value="{{salary}}"><br>
              <label for="bonus" class="form-label"> Bonus </label><br>
         <input type="text" id="bonus" name="bonus"value="{{bonus}}"><br>
      <label for="role" class="form-label">Role </label><br>
    <input type="text" id="role" name="role"value="{{role}}"><br>
      <label for="phone" class="form-label">Phone </label><br>
    <input type="text" id="phone"name="phone" value="{{phone}}"><br>
      <label for="hire_date" class="form-label">Hire date </label><br>
    <input type="date" id="hire_date" name="hire_date"value="{{hire_date}}"><br>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
